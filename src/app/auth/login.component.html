<div class="login">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
        @if (loginResult && !loginResult.success )
        {
            <mat-error>YAAAY {{loginResult.message}}</mat-error>
        }
        <!--
      <mat-error *ngIf="loginResult && !loginResult.success">
        <strong>ERROR</strong>: {{loginResult?.message}}
      </mat-error>
    -->
    </p>
    <!-- Name -->
    <mat-form-field>
      <mat-label>User</mat-label>
      <input matInput formControlName="username" required
             placeholder="Insert username">

      @for( error of getErrors(form.get('username')!, 'User'); track error )
      {
        @if( error !== null )
        {
          <mat-error>{{error}}</mat-error>
        }
      }

    </mat-form-field>
    <!-- Lat -->
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" required
             placeholder="Insert Password">
      <mat-error *ngFor="let error of getErrors(form.get('password')!,
      'Password')">
        {{error}}
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary"
              type="submit">
        Login
      </button>
      <button mat-flat-button color="secondary"
              [routerLink]="['/']">
        Cancel
      </button>
    </div>
  </form>
</div>
